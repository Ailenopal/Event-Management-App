<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
             -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .app-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #667eea;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 10px;
        }

        .event-details {
            color: #6c757d;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-description {
            color: #495057;
            margin: 15px 0;
            line-height: 1.6;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            flex: 1;
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-bar input, .filter-bar select {
            flex: 1;
            min-width: 200px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .tabs {
                flex-direction: column;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÖ Event Manager</h1>
            <p class="subtitle">Organize and track your events effortlessly</p>
        </header>

        <div class="app-wrapper">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('create')">Create Event</div>
                <div class="tab" onclick="switchTab('view')">View Events</div>
            </div>

            <div id="createTab" class="tab-content active">
                <h2 style="margin-bottom: 25px; color: #212529;">Create New Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title *</label>
                        <input type="text" id="eventTitle" placeholder="Enter event title" required>
                    </div>

                    <div class="form-group">
                        <label for="eventDate">Date *</label>
                        <input type="date" id="eventDate" required>
                    </div>

                    <div class="form-group">
                        <label for="eventTime">Time *</label>
                        <input type="time" id="eventTime" required>
                    </div>

                    <div class="form-group">
                        <label for="eventLocation">Location</label>
                        <input type="text" id="eventLocation" placeholder="Event location">
                    </div>

                    <div class="form-group">
                        <label for="eventCategory">Category</label>
                        <select id="eventCategory">
                            <option value="Meeting">Meeting</option>
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Social">Social</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" placeholder="Event details and notes"></textarea>
                    </div>

                    <button type="submit" class="btn">Create Event</button>
                </form>
            </div>

            <div id="viewTab" class="tab-content">
                <h2 style="margin-bottom: 25px; color: #212529;">Your Events</h2>
                
                <div class="filter-bar">
                    <input type="text" id="searchInput" placeholder="üîç Search events..." onkeyup="filterEvents()">
                    <select id="categoryFilter" onchange="filterEvents()">
                        <option value="">All Categories</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Social">Social</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div id="eventsList" class="events-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let events = [];
        let editingId = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'create') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('createTab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('viewTab').classList.add('active');
                displayEvents();
            }
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const event = {
                id: editingId || Date.now(),
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                category: document.getElementById('eventCategory').value,
                description: document.getElementById('eventDescription').value
            };

            if (editingId) {
                const index = events.findIndex(e => e.id === editingId);
                events[index] = event;
                editingId = null;
            } else {
                events.push(event);
            }

            saveEvents();
            this.reset();
            switchTab('view');
        });

        function displayEvents() {
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No events yet</h3>
                        <p>Create your first event to get started!</p>
                    </div>
                `;
                return;
            }

            const sortedEvents = [...events].sort((a, b) => {
                return new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time);
            });

            container.innerHTML = sortedEvents.map(event => `
                <div class="event-card">
                    <div class="event-title">${event.title}</div>
                    <div class="event-details">
                        <span>üìÖ ${formatDate(event.date)}</span>
                    </div>
                    <div class="event-details">
                        <span>üïê ${formatTime(event.time)}</span>
                    </div>
                    ${event.location ? `<div class="event-details">üìç ${event.location}</div>` : ''}
                    <div style="margin: 10px 0;">
                        <span class="badge">${event.category}</span>
                    </div>
                    ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                    <div class="event-actions">
                        <button class="btn btn-small btn-edit" onclick="editEvent(${event.id})">Edit</button>
                        <button class="btn btn-small btn-delete" onclick="deleteEvent(${event.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function editEvent(id) {
            const event = events.find(e => e.id === id);
            if (!event) return;

            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventTime').value = event.time;
            document.getElementById('eventLocation').value = event.location;
            document.getElementById('eventCategory').value = event.category;
            document.getElementById('eventDescription').value = event.description;

            editingId = id;
            switchTab('create');
        }

        function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== id);
                saveEvents();
                displayEvents();
            }
        }

        function filterEvents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            const filtered = events.filter(event => {
                const matchesSearch = event.title.toLowerCase().includes(search) ||
                                    event.description.toLowerCase().includes(search) ||
                                    event.location.toLowerCase().includes(search);
                const matchesCategory = !category || event.category === category;
                return matchesSearch && matchesCategory;
            });

            const container = document.getElementById('eventsList');
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No events found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            const sortedEvents = [...filtered].sort((a, b) => {
                return new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time);
            });

            container.innerHTML = sortedEvents.map(event => `
                <div class="event-card">
                    <div class="event-title">${event.title}</div>
                    <div class="event-details">üìÖ ${formatDate(event.date)}</div>
                    <div class="event-details">üïê ${formatTime(event.time)}</div>
                    ${event.location ? `<div class="event-details">üìç ${event.location}</div>` : ''}
                    <div style="margin: 10px 0;">
                        <span class="badge">${event.category}</span>
                    </div>
                    ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                    <div class="event-actions">
                        <button class="btn btn-small btn-edit" onclick="editEvent(${event.id})">Edit</button>
                        <button class="btn btn-small btn-delete" onclick="deleteEvent(${event.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
        }

        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        function saveEvents() {
            const eventsData = JSON.stringify(events);
            document.cookie = `events=${eventsData}; max-age=31536000; path=/`;
        }

        function loadEvents() {
            const cookies = document.cookie.split('; ');
            const eventsCookie = cookies.find(c => c.startsWith('events='));
            if (eventsCookie) {
                try {
                    events = JSON.parse(eventsCookie.split('=')[1]);
                } catch (e) {
                    events = [];
                }
            }
        }

        loadEvents();
        displayEvents();
    </script>
</body>
</html>
